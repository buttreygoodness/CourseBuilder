<!-- home template -->

<template name="home">
  <div class="container">
    <div class="page-header">
      <h1>Home</h1>
    </div>
    {{#if currentUser}}
      {{#if anyManuals}}
        <table class="table">
          <thead>
            <tr>
              <th class=''>Title</th>
              <th class=''></th>
            </tr>
          </thead>
          {{#each courses}}
          <tr>
            <td>{{title}}&nbsp;&nbsp;&nbsp;<small>({{_id}})</small></td>
            <td class=''>
              <a href="/courses/{{_id}}" class="btn btn-mini pull-right"><i class="icon-pencil"></i></a>
              <a href="/courses/{{_id}}/preview" class="btn btn-mini pull-right"><i class="icon-eye-open"></i></a>
              <a href="#" class="btn btn-mini removeCourse pull-right"><i class="icon-remove-sign"></i></a>
            </td>
          </tr>
          {{/each}}
        </table>
      {{else}}
        <p>You have yet to create a course.</p>
      {{/if}}
      <a href="#" id="createCourseButton" class="btn btn-large btn-primary pull-right"><i class="icon-book"></i> Create Course</a>
    {{else}}
      <p>Sign in to start!</p>
    {{/if}}
  </div>
  
  <div id="createCourseModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Course</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="courseTitle">Title</label>
              <input type="text" class="form-control title" id="courseTitle" placeholder="Enter course title">
            </div>
            <div class="form-group">
              <label for="courseDescription">Description</label>
              <textarea rows="3" class="form-control description" id="courseDescription" placeholder="Enter a description (optional)."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
          <button type="button" id="saveCreateCourse" class="btn btn-primary">Save Course</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
        
</template>
