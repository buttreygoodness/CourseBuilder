<!-- chapter_controls -->

<template name="chapterControls">
  {{#with chapter}}
    {{#if selected}}
      {{#if showEditChapterDialog}}
        <h2>{{> editChapterDialogInline}}</h2>
      {{else}}
        {{#if showCreateSectionDialog}}
          <h2>{{title}}</h2>
          {{> createSectionDialogInline}}
        {{else}}
        <h2>{{title}}&nbsp;&nbsp;
          <div class="btn-group">
            <a href="#" class="btn removeChapter">Remove</a>
            <a href="#" class="btn createSection">Add Section</a>
            <a href="#" class="btn btn-primary editChapter">Edit</a>
          </div>
        </h2>
        {{/if}}
      {{/if}}
    {{else}}
      <h2>{{title}}</h2>
    {{/if}}
  {{/with}}
</template>
