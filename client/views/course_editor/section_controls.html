<!-- section_controls -->

<template name="sectionControls">
  {{#with section}}
    {{#if selected}}
      {{#if showEditSectionDialog}}
        <h3>{{> editSectionDialogInline}}</h3>
      {{else}}
        {{#if showCreateBlockDialog}}
          <h3>{{title}}</h3>
          {{#if body}}
            {{#markdown}}{{body}}{{/markdown}}
          {{/if}}
          {{> createBlockDialogInline}}
        {{else}}
          <h3>{{title}}&nbsp;&nbsp;
            <div class="btn-group">
              <a href="#" class="btn removeSection">Remove</a>
              <a href="#" class="btn createBlock">Add Text</a>
              <a href="#" class="btn btn-primary editSection">Edit</a>
            </div>
          </h3>
          {{#if body}}
            {{#markdown}}{{body}}{{/markdown}}
          {{/if}}
        {{/if}}
      {{/if}}
    {{else}}
      <h3>{{title}}</h3>
      {{#if body}}
        {{#markdown}}{{body}}{{/markdown}}
      {{/if}}
    {{/if}}
  {{/with}}
</template>
