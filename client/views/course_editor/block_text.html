<!-- block_text -->

<template name="block_text">
  <article class="block">
  {{#if selected}}
    {{#if showEditBlockDialog}}
      {{> editBlockDialogInline}}
    {{else}}
      {{#if title}}<h4>{{title}}</h4>{{/if}}
      {{#markdown}}{{body}}{{/markdown}}
      {{> blockControls}}
    {{/if}}
    
  {{else}}
    {{#if title}}<h4 class="editable">{{title}}</h4>{{/if}}
    <span class="editable">{{#markdown}}{{body}}{{/markdown}}</span>
  {{/if}}
  </article>
</template>
