<!-- block_text -->

<template name="block_text">
  <article class="block">
  {{#if selected}}
    {{#if showEditBlockDialog}}
      {{> editBlockDialogInline}}
    {{else}}
      {{#if title}}<h4>{{title}}</h4>{{/if}}
      <span class="">{{{body}}}</span>
      {{> blockControls}}
    {{/if}}
    
  {{else}}
    {{#if title}}<h4 class="">{{title}}</h4>{{/if}}
    <span class="">{{{body}}}</span>
  {{/if}}
  </article>
</template>
