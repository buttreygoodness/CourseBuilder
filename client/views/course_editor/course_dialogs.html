<!-- editCourseDialogInline -->

<template name="editCourseDialogInline">
  
  <form role="form">
    
    <div class="form-group">
        <input type="text" class="title form-control" placeholder="Enter a course title" value="{{title}}">
    </div>
    
    <div class="form-group">
        <textarea class="description form-control" placeholder="Enter a description (optional)" rows="5">{{description}}</textarea>
    </div>
  
    <div class="form-group">
      <div class="btn-group">
        <button type="button" class="btn btn-default cancel">Cancel</button>
        <button type="button" class="btn btn-primary save">Save</button>
      </div>
    </div>
    
  </form>

</template>
