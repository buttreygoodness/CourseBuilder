<template name="toolbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">AutomaticManual</a>
        <ul class="nav">
          <li><a href="/">Home</a></li>
          {{#if currentManual}}
            {{#with manual}}
              {{# if isPreview}}
                <li><a href="/courses/{{_id}}">Editor</a></li>
              {{else}}
                <li><a href="/courses/{{_id}}/preview">Preview</a></li>
              {{/if}}
            {{/with}}
          {{/if}}
        </ul>
        {{loginButtons}}
      </div>
    </div>
  </div>
</template>
